<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
  <title>Currency Hub</title>
  <link rel="stylesheet" href="exchange.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">

<body>
    <h1>Currency Hub</h1>
    <p>Unlock the world of seamless currency exchange, where up-to-date meets world-class.</p>
    <div class="container">
        <div class="rate">
            <div class="rateA"></div>
            <div class="rateB"></div>
        </div>
        <div class="main">
            <div class="initial">
                <div class="options"><select></select></div>
                <div class="input"><input type="number"></div>
            </div>
            <div class="target">
                <div class="options"></div><select></select></div>
                <div class="result"><input disabled type="number"</div>
            </div>
        </div>
        <button class="exchange">Exchange</button>
    </div>
    <script scr="index.js"></script>
</body>
</html>
